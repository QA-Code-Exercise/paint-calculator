</head>
<body>
<div class="container">
    <h1>Calculating Paint Required</h1>

    {% endblock %}
</div> <!-- /container -->
<footer>
    <p class="text-center">1 gallon of paint is required for every 400ft of surface.</p>

    <p class="text-center">Gallons required will be rounded up.</p>
</footer>
</body>
</html>
